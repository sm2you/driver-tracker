<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üì° Tracker with Arrow Direction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background: #f9f9f9;
    }
    button {
      padding: 12px 28px;
      font-size: 16px;
      border-radius: 8px;
      background: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #map {
      height: 400px;
      width: 100%;
      max-width: 600px;
      margin: 30px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #status {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
    }

.arrow-icon {
  font-size: 28px;
  font-weight: bold;
  text-shadow: 0 0 3px rgba(0,0,0,0.3);
  transform-origin: center;
}

    
  </style>
</head>
<body>
  <h2>üìç Tracker with Live Arrow Direction</h2>
  <button onclick="toggleTracking()">Start Tracking</button>
  <div id="status">Waiting...</div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>
  <script>
    let map, arrowMarker, routeControl, watchId = null;
    let tracking = false;
    let lastRouteTime = 0;
    let prevLat = null, prevLon = null;

    const destLat = 43.8500;
    const destLon = -79.6200;

    function toggleTracking() {
      if (tracking) {
        navigator.geolocation.clearWatch(watchId);
        tracking = false;
        document.querySelector("button").textContent = "Start Tracking";
        updateStatus("‚õî Tracking stopped.");
      } else {
        if (!navigator.geolocation) {
          updateStatus("‚ùå Geolocation not supported.");
          return;
        }

        watchId = navigator.geolocation.watchPosition(success, error, {
          enableHighAccuracy: true,
          maximumAge: 0,
          timeout: 5000
        });

        tracking = true;
        document.querySelector("button").textContent = "Stop Tracking";
        updateStatus("üì° Tracking started...");
      }
    }

    function success(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;

      updateStatus(`üìç You: ${lat.toFixed(5)}, ${lon.toFixed(5)}`);
      updateMap(lat, lon);
      updateRoute(lat, lon);
    }

    function error() {
      updateStatus("‚ùå Unable to access location.");
    }

    function updateStatus(msg) {
      document.getElementById("status").textContent = msg;
    }

    function updateMap(lat, lon) {
      if (!map) {
        map = L.map("map").setView([lat, lon], 14);
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          attribution: "&copy; OpenStreetMap contributors"
        }).addTo(map);

        const icon = L.divIcon({
          className: "arrow-icon",
          html: "ü°∫", // arrow emoji or SVG
          iconSize: [30, 30],
          iconAnchor: [15, 15]
        });

        arrowMarker = L.marker([lat, lon], { icon, rotationAngle: 0 }).addTo(map);
      } else {
        arrowMarker.setLatLng([lat, lon]);
        map.panTo([lat, lon]);

        // üîÑ Rotate the arrow based on movement direction
        if (prevLat && prevLon && (lat !== prevLat || lon !== prevLon)) {
          const angle = getBearing(prevLat, prevLon, lat, lon);
          arrowMarker._icon.style.transform = `rotate(${angle}deg)`;
        }
      }

      prevLat = lat;
      prevLon = lon;
    }

    function updateRoute(lat, lon) {
      const now = Date.now();
      if (now - lastRouteTime < 10000) return;
      lastRouteTime = now;

      const origin = L.latLng(lat, lon);
      const destination = L.latLng(destLat, destLon);

      if (!routeControl) {
        routeControl = L.Routing.control({
          waypoints: [origin, destination],
          routeWhileDragging: false,
          show: false,
          addWaypoints: false,
          createMarker: () => null,
          lineOptions: {
            styles: [{ color: 'red', opacity: 0.8, weight: 4 }]
          }
        }).addTo(map);
      } else {
        routeControl.setWaypoints([origin, destination]);
      }
    }

    // üß≠ Calculate bearing between two points
    function getBearing(lat1, lon1, lat2, lon2) {
      const œÜ1 = lat1 * Math.PI / 180;
      const œÜ2 = lat2 * Math.PI / 180;
      const Œª1 = lon1 * Math.PI / 180;
      const Œª2 = lon2 * Math.PI / 180;
      const y = Math.sin(Œª2 - Œª1) * Math.cos(œÜ2);
      const x = Math.cos(œÜ1) * Math.sin(œÜ2) - Math.sin(œÜ1) * Math.cos(œÜ2) * Math.cos(Œª2 - Œª1);
      let Œ∏ = Math.atan2(y, x) * 180 / Math.PI;
      return (Œ∏ + 360) % 360; // Normalize 0‚Äì360
    }
  </script>
</body>
</html>
