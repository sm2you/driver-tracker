<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üìç Route + Live Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background: #f9f9f9;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      background: #28a745;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    #map {
      height: 400px;
      width: 100%;
      max-width: 600px;
      margin: 30px auto;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    #status {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>üì° Real-Time Tracker</h2>
  <button onclick="toggleTracking()">Start Tracking</button>
  <div id="status">Waiting...</div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>

  <script>
    let map, marker, routeControl, watchId = null;
    let tracking = false;
    const destLat = 43.8500;
    const destLng = -79.6200;

    function toggleTracking() {
      if (tracking) {
        navigator.geolocation.clearWatch(watchId);
        tracking = false;
        document.querySelector("button").textContent = "Start Tracking";
        updateStatus("‚õî Tracking stopped.");
        return;
      }

      if (!navigator.geolocation) {
        updateStatus("‚ùå Geolocation not supported.");
        return;
      }

      watchId = navigator.geolocation.watchPosition(success, error, {
        enableHighAccuracy: true,
        maximumAge: 0,
        timeout: 5000
      });

      tracking = true;
      document.querySelector("button").textContent = "Stop Tracking";
      updateStatus("üì° Tracking started...");
    }

    function success(pos) {
      const lat = pos.coords.latitude;
      const lng = pos.coords.longitude;
      updateStatus(`üìç You: ${lat.toFixed(5)}, ${lng.toFixed(5)}`);

      updateMap(lat, lng);
      drawRoute(lat, lng);
    }

    function error(err) {
      updateStatus("‚ùå Could not fetch location.");
      console.error(err);
    }

    function updateStatus(msg) {
      document.getElementById("status").textContent = msg;
    }

    function updateMap(lat, lng) {
      if (!map) {
        map = L.map("map").setView([lat, lng], 14);
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          attribution: "&copy; OpenStreetMap contributors"
        }).addTo(map);

        marker = L.circleMarker([lat, lng], {
          radius: 9,
          color: "#007bff",
          fillColor: "#007bff",
          fillOpacity: 0.7
        }).addTo(map);
      } else {
        marker.setLatLng([lat, lng]);
        map.panTo([lat, lng]);
      }
    }

    function drawRoute(lat, lng) {
      const origin = L.latLng(lat, lng);
      const destination = L.latLng(destLat, destLng);

      if (!routeControl) {
        routeControl = L.Routing.control({
          waypoints: [origin, destination],
          addWaypoints: false,
          routeWhileDragging: false,
          show: false,
          createMarker: () => null,
          lineOptions: {
            styles: [{ color: 'red', weight: 5, opacity: 0.8 }]
          }
        }).addTo(map);
      } else {
        routeControl.setWaypoints([origin, destination]);
      }
    }
  </script>
</body>
</html>
