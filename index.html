<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üì° Live Location Tracker with Route</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background: #f0f4f8;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #status {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
    }
    #map {
      height: 400px;
      width: 100%;
      max-width: 600px;
      margin: 30px auto 0;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2>üìç Real-Time Location + Route Tracking</h2>
  <p>Click to start or stop live tracking. Watch your dot move and route update!</p>
  <button onclick="toggleTracking()">Start Tracking</button>
  <div id="status"></div>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>

  <script>
    let map, marker, routeControl, watchId = null;
    let tracking = false;
    const destLat = 43.8500;
    const destLon = -79.6200; // üî¥ Change this if you want a different destination

    function toggleTracking() {
      if (!navigator.geolocation) {
        updateStatus("‚ùå Geolocation not supported.");
        return;
      }

      if (tracking) {
        navigator.geolocation.clearWatch(watchId);
        tracking = false;
        updateStatus("‚õî Tracking stopped.");
        document.querySelector("button").textContent = "Start Tracking";
      } else {
        watchId = navigator.geolocation.watchPosition(success, error, {
          enableHighAccuracy: true,
          maximumAge: 0,
          timeout: 5000
        });
        tracking = true;
        updateStatus("üì° Tracking started...");
        document.querySelector("button").textContent = "Stop Tracking";
      }
    }

    function success(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;

      updateStatus("üìç Updating location...");

      fetch("https://location-tracker-adow.onrender.com/location-handler", {
        method: "POST",
        mode: "cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ latitude: lat, longitude: lon })
      });

      updateMap(lat, lon);
      updateRoute(lat, lon);
    }

    function error() {
      updateStatus("‚ùå Unable to access location.");
    }

    function updateStatus(message) {
      document.getElementById("status").textContent = message;
    }

    function updateMap(lat, lon) {
      if (!map) {
        map = L.map('map').setView([lat, lon], 14);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        marker = L.circleMarker([lat, lon], {
          radius: 10,
          fillColor: "#007bff",
          color: "#fff",
          weight: 2,
          opacity: 1,
          fillOpacity: 0.8
        }).addTo(map);
      } else {
        marker.setLatLng([lat, lon]);
        map.panTo([lat, lon]);
      }
    }

    function updateRoute(lat, lon) {
      const origin = L.latLng(lat, lon);
      const destination = L.latLng(destLat, destLon);

      if (routeControl) {
        routeControl.setWaypoints([origin, destination]);
      } else {
        routeControl = L.Routing.control({
          waypoints: [origin, destination],
          routeWhileDragging: false,
          show: false,
          addWaypoints: false,
          createMarker: () => null,
          lineOptions: {
            styles: [{ color: 'red', opacity: 0.7, weight: 4 }]
          }
        }).addTo(map);
      }
    }
  </script>
</body>
</html>
